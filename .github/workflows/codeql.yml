name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 1 */3 *'

jobs:
  analyze-go:
    name: Analyze Go
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: go
          build-mode: autobuild
      - name: Change to Go project directory
        run: cd trading-system-go
      - uses: github/codeql-action/analyze@v4

  analyze-js:
    name: Analyze JS/TS
    runs-on: ubuntu-latest
    permissions:
      securi
